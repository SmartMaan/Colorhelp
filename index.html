<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Royal Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #ffd700;
        --color-background-main: #14141e;
        --color-background-panel: #1a1a24;
        --color-background-header: rgba(20, 20, 30, 0.75);
        --color-background-input: #2a2a3c;
        --color-background-bubble-user: #2a2a3c;
        --color-background-bubble-admin: #ffd700;
        --color-text-main: #f0f0f0;
        --color-text-muted: #888;
        --color-text-light: #14141e;
        --color-border: rgba(255, 215, 0, 0.2);
        --color-unread-dot: #ffd700;
        --color-success: #28a745;
        --color-marked: #ffc107;
        --color-marked-highlight: rgba(255, 193, 7, 0.3);
        --color-link: #64b5f6;

        /* New Theme Variables */
        --blur-effect: 10px;
        --color-background-chat: transparent;
        --image-background-chat: none;
        --opacity-background-chat: 1;
      }
      html, body {
        height: 100vh; /* Use viewport height for better mobile sizing */
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--color-background-main);
        color: var(--color-text-main);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 0.5s ease-in-out, font-family 0.3s;
        overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e6c300;
      }
      
      /* Hide scrollbar for textareas */
      textarea::-webkit-scrollbar {
        display: none;
      }
      textarea {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Login Component Styles */
      .login-container {
        padding: 40px;
        border-radius: 16px;
        background: var(--color-background-header);
        backdrop-filter: blur(var(--blur-effect)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--blur-effect)) saturate(180%);
        border: 1px solid rgba(255, 215, 0, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-sizing: border-box;
      }
      .login-title { margin-bottom: 8px; color: var(--color-primary); font-weight: 600; }
      .login-subtitle { margin-top: 0; margin-bottom: 32px; color: var(--color-text-main); font-weight: 300; }
      .login-form { display: flex; flex-direction: column; gap: 20px; }
      .login-input { padding: 14px; border-radius: 8px; border: 1px solid rgba(255, 215, 0, 0.3); background: rgba(0, 0, 0, 0.4); font-size: 16px; color: var(--color-text-main); outline: none; transition: border-color 0.3s, box-shadow 0.3s; }
      .login-button { padding: 14px; border-radius: 8px; border: none; background: var(--color-primary); color: var(--color-text-light); font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
      .login-error { color: #ff6b6b; font-size: 14px; }
      
      @keyframes highlight-fade-in {
        from { background-color: var(--color-marked-highlight); }
        to { background-color: transparent; }
      }
      .temp-highlight {
          border-radius: 12px;
          animation: highlight-fade-in 1.5s ease-out;
      }

      .persistent-highlight {
          background-color: var(--color-marked-highlight);
          border-radius: 12px;
          transition: background-color 0.5s ease-out;
      }
      
      /* Theme Editor Styles */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .theme-editor-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(var(--blur-effect));
        -webkit-backdrop-filter: blur(var(--blur-effect));
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease-out;
      }
      .theme-editor-container {
        width: 90vw;
        height: 90vh;
        max-width: 1400px;
        background: var(--color-background-panel);
        border-radius: 16px;
        border: 1px solid var(--color-border);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .theme-editor-header {
        padding: 16px 24px;
        border-bottom: 1px solid var(--color-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        background: var(--color-background-header);
      }
      .theme-editor-header h2 { margin: 0; color: var(--color-primary); }
      .theme-editor-header div { display: flex; gap: 16px; }
      .theme-editor-header button { padding: 8px 16px; border-radius: 8px; border: 1px solid var(--color-border); background: var(--color-background-input); color: var(--color-text-main); cursor: pointer; font-weight: 500; }
      .theme-editor-header button.save-btn { background: var(--color-primary); color: var(--color-text-light); }
      .theme-editor-main {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      .theme-editor-controls {
        width: 400px;
        padding: 24px;
        overflow-y: auto;
        border-right: 1px solid var(--color-border);
        background: var(--color-background-main);
      }
      .theme-editor-preview {
        flex: 1;
        padding: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: background-image 0.3s ease;
      }

      /* Animated Gradient Background */
      @keyframes telegramGradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .telegram-animated-bg {
          background: linear-gradient(-45deg, #0e1621, #17212b, #2a3b4f, #1b2836);
          background-size: 400% 400%;
          animation: telegramGradient 20s ease infinite;
      }
      
      @keyframes cosmicRayGradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .cosmic-ray-bg {
          background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
          background-size: 400% 400%;
          animation: cosmicRayGradient 25s ease infinite;
      }
      
      /* Shimmer Loading Effect */
      @keyframes shimmer {
        0% { background-position: -468px 0; }
        100% { background-position: 468px 0; }
      }
      .skeleton {
        animation: shimmer 1.5s linear infinite;
        background: linear-gradient(to right, rgba(255,255,255,0.05) 8%, rgba(255,255,255,0.15) 18%, rgba(255,255,255,0.05) 33%);
        background-size: 800px 104px;
        position: relative;
        border-radius: 8px;
      }

      /* Pinned Message & Highlight Badge Styles */
      .pinned-message-bar {
        padding: 8px 16px;
        background: var(--color-background-header);
        backdrop-filter: blur(var(--blur-effect));
        border-bottom: 1px solid var(--color-border);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-shrink: 0;
        transition: background-color 0.2s;
      }
      .pinned-message-bar:hover {
        background: rgba(255, 215, 0, 0.1);
      }
      .pinned-nav {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--color-text-muted);
        font-size: 12px;
      }
      .pinned-nav button {
        background: none;
        border: 1px solid var(--color-border);
        color: var(--color-primary);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .highlighted-bubble p {
        text-decoration: underline wavy red;
        text-underline-offset: 4px;
      }

      /* Mobile responsiveness */
      @media (max-width: 1024px) {
        .theme-editor-main {
          flex-direction: column;
          overflow-y: auto;
        }
        .theme-editor-controls {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--color-border);
          max-height: none;
          flex-shrink: 0;
        }
        .theme-editor-preview {
          padding: 12px;
          min-height: 400px;
        }
      }

      @media (max-width: 768px) {
        .responsive-container {
          width: 100% !important;
          height: 100% !important;
          max-width: 100% !important;
          max-height: 100% !important;
          border-radius: 0 !important;
          border: none !important;
        }
        .mobile-back-button, .mobile-menu-button {
          display: block !important;
        }

        .login-container {
            width: 90vw;
            padding: 24px;
        }

        .chat-input-area {
            padding: 10px !important;
            gap: 8px !important;
        }
      }
    </style>

</head>

</html>
